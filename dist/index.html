<body class="bg-mainBackground max-w-6xl max-h-96 my-0 mx-auto mt-52 w-full h-full m-0 p-0">
    <div
        class="wide  my-0 mx-auto  flex justify-center justify-items-center flex-row-reverse shadow-md shadow-transparent">
        <div class="img-div  basis-full"></div>
        <div class="bg-cardBackground text-center p-3 text basis-full rounded-tl-md rounded-bl-md">

            </p>

                    </p>
                </div>

                    <p> <span class="text-headerwhite">314</span><br> <span

                </div>
                <div>
                    <p> <span class="text-headerwhite">12m+</span><br> <span
                            class="text-statheadings text-sm font-normal">queries</span></p>
                </div>
            </div>
        </div>
